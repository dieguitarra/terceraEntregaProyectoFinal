      <div>
         <h1 class="d-flex justify-content-center my-3">Contacto</h1>
      </div>
      <form class="container mt-5 border bg-dark text-light rounded px-4 py-5">
         <div class="row flex-row mb-4">
            <div class="form-group col-sm-6 col-lg-7">
               <label for="nombre" class="mb-3">Nombre</label>
               <input
                  class="form-control"
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  />
            </div>
            <div class="form-group col-sm-6 col-lg-5">
               <label for="email" class="mb-3">Correo</label>
               <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                  />
            </div>
         </div>
         <div class="form-group mb-5">
            <label for="password" class="mb-3">Password</label>
            <input
               class="form-control"
               type="password"
               id="password"
               name="password"
               required
               />
         </div>
         <div class="form-check mb-5">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Suscribirse
            </label>
         </div>
         <div class="col-md">
         <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
               <option selected>Clases de música</option>
               <option value="1">Guitarra</option>
               <option value="2">Piano</option>
               <option value="3">Bajo</option>
               <option value="4">Fagot</option>
            </select>
            <label for="floatingSelectGrid">Works with selects</label>
         </div>
         <div class="d-flex justify-content-center my-5">
            <button class="btn btn-primary" type="submit">Enviar</button>
         </div>
      </form>
